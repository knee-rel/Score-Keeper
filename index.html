<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Score Keeeper</title>
</head>
<body>
    <section class="section">
        <div class = "container">
            <div class = "columns">
                <div class = "column is-half is-offset-one-quarter">
                    <div class="card">
                        <!-- Insert your image here -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://image.freepik.com/free-vector/kids-playing-rock-scissors-paper_1308-5838.jpg">
                            </figure>
                        </div>
    
                        <header class="card-header">
                          <p class="card-header-title is-center">
                            Rock Papers Scissors Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class = "title is-1"><span id="p1Display">0</span> to <span id = "p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep track of score.</p>
    
                            <label for="playto">Playing To </label>
                            <div class="select is-rounded">
                                <select name="" id = "playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id = "p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id = "p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id = "reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src = "app.js"></script>
</body>
</html>
